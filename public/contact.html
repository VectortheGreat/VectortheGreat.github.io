<!DOCTYPE html>
<html lang="eg">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      href="../node_modules/lightbox2/dist/css/lightbox.min.css"
      rel="stylesheet"
    />
    <title>Freelancer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header__inner">
      <div class="container">
        <nav class="main-nav">
          <a href="index.html"
            ><i class="main-nav__logo fa-brands fa-phoenix-framework fa-3x"></i
          ></a>
          <ul class="main-nav__items">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section - A -->
    <secion id="contact-a" class="text-center py-2">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="border-bottom"></div>
        <p class="lead">Lorem ipsum dolor sit amet.</p>
        <form data-netlify="true" data-netlify-recaptcha="true" method="POST">
          <div class="form-fields">
            <input
              type="text"
              class="name input"
              name="fullname"
              id="fullname"
              placeholder="Name"
            />
            <input
              type="text"
              class="subject input"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <input
              type="email"
              class="email input"
              name="email"
              id="email"
              placeholder="E-mail"
            />
            <input
              type="tel"
              class="phone input"
              name="phone"
              id="phone"
              placeholder="Phone"
            />
            <textarea
              name="message"
              id="message"
              class="message input"
              placeholder="Enter message"
            ></textarea>
            <div data-netlify-recaptcha="true"></div>
            <button type="submit" class="btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </secion>

    <!-- Section - B -->
    <section id="contact-b" class="bg-primary py-2">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>E-mail</h3>
            <p>lorem@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(555) 555 55 55</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Adress</h3>
            <p>Istanbul, Türkiye</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright © 2025. All Rights Reserved.</p>

        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
